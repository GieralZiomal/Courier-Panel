{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HomePage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'assets/main.css' %}">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  </head>
  <body>
  
    <div class="container-fluid text-white float-left" style="background-color: #042d3d; height: auto; height: calc(170vh - 200px);">
      <div class="dropdown" >
        <button class="btn btn-dark dropdown-toggle w-25 float-left" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <img src="{% static 'media/more.png' %}">
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="{% url 'home' %}">Home</a>
          <a class="dropdown-item" href="{% url 'earncharts' %}">Earnings</a>
          <a class="dropdown-item" href="{% url 'documents' %}">Documents</a>
          <a class="dropdown-item" href="{% url 'changeinfo_view' %}">Settings</a>
          <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
        </div>
      </div>

    {% block content %}

      <h1 class="text-center align-middle ">Welcome {{request.user}}</h1>

    {% endblock %}
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
